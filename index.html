<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Blogr Landing Page</title>
  </head>
  <body>
    <main class="main-container">
      <header>
        <img
          src="images/bg-pattern-intro.svg"
          alt="intro-pattern"
          class="pattern-intro"
        />
        <nav class="navbar">
          <div class="left-side">
            <img src="images/logo.svg" alt="logo" />
            <ul>
              <li>
                <a href="#"
                  >Product
                  <img src="images/icon-arrow-light.svg" alt="arrow-icon"
                /></a>
              </li>
              <li>
                <a href="#"
                  >Company
                  <img src="images/icon-arrow-light.svg" alt="arrow-icon"
                /></a>
              </li>
              <li>
                <a href="#"
                  >Connect
                  <img src="images/icon-arrow-light.svg" alt="arrow-icon"
                /></a>
              </li>
            </ul>
          </div>
          <div class="right-side">
            <a href="#">Login</a>
            <button class="button">Sign Up</button>
          </div>
        </nav>

        <div class="hero-content">
          <h1>A modern publishing platform</h1>
          <p>Grow your audience and build your online brand</p>
          <div class="hero-buttons">
            <button class="first-btn">Start for Free</button>
            <button class="second-btn">Learn More</button>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
